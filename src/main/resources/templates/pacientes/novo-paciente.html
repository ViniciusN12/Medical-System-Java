<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sistema Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen font-sans py-8">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-8">

        <div class="mb-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800">
                <span th:if="${paciente.id == null}">Novo Cadastro</span>
                <span th:unless="${paciente.id == null}">Editar Paciente</span>
            </h2>
            <p class="text-gray-500 text-sm">Preencha as informações abaixo</p>
        </div>

        <form action="/salvar-paciente" method="post" th:object="${paciente}">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{endereco.id}" />

            <!-- Dados Pessoais -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">
                    <i class="fa-solid fa-user mr-2"></i>Dados Pessoais
                </h3>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">Nome Completo</label>
                    <input type="text" id="nome" th:field="*{nome}"
                        class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                        placeholder="Ex: João da Silva" required>
                </div>

                <div class="flex gap-4 mb-4">
                    <div class="w-1/3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cpf">CPF</label>
                        <input type="text" id="cpf" th:field="*{cpf}" maxlength="11"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                            placeholder="00000000000" required>
                    </div>
                    <div class="w-1/3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="telefone">Telefone</label>
                        <input type="text" id="telefone" th:field="*{telefone}"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                            placeholder="(00) 00000-0000" required>
                    </div>
                    <div class="w-1/3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="dataNascimento">Nascimento</label>
                        <input type="date" id="dataNascimento" th:field="*{dataNascimento}"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                            required>
                    </div>
                </div>
            </div>

            <!-- Endereço -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">
                    <i class="fa-solid fa-location-dot mr-2"></i>Endereço
                </h3>

                <div class="flex gap-4 mb-4">
                    <div class="w-2/3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" th:field="*{endereco.logradouro}"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                            placeholder="Ex: Rua das Flores" required>
                    </div>
                    <div class="w-1/3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="numero">Número</label>
                        <input type="text" id="numero" th:field="*{endereco.numero}"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                            placeholder="123" required>
                    </div>
                </div>

                <div class="flex gap-4 mb-4">
                    <div class="w-1/2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="complemento">Complemento</label>
                        <input type="text" id="complemento" th:field="*{endereco.complemento}"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                            placeholder="Apto 101 (opcional)">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="bairro">Bairro</label>
                        <input type="text" id="bairro" th:field="*{endereco.bairro}"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                            placeholder="Centro" required>
                    </div>
                </div>

                <div class="flex gap-4 mb-4">
                    <div class="w-1/2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cidade">Cidade</label>
                        <input type="text" id="cidade" th:field="*{endereco.cidade}"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                            placeholder="São Paulo" required>
                    </div>
                    <div class="w-1/4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="uf">UF</label>
                        <input type="text" id="uf" th:field="*{endereco.uf}" maxlength="2"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition uppercase"
                            placeholder="SP" required>
                    </div>
                    <div class="w-1/4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cep">CEP</label>
                        <input type="text" id="cep" th:field="*{endereco.cep}" maxlength="9"
                            class="w-full px-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition"
                            placeholder="00000-000" required>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between mt-8">
                <a href="/" class="text-gray-500 hover:text-gray-700 font-semibold text-sm transition">
                    <i class="fa-solid fa-arrow-left mr-1"></i> Voltar
                </a>
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition duration-200">
                    <i class="fa-solid fa-check mr-2"></i> Salvar
                </button>
            </div>
        </form>
    </div>

</body>

</html>
